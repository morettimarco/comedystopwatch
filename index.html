<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Countdown Timer</title>
    <style>
        /* Existing styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <svg id="progressBar" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" />
            <circle cx="50" cy="50" r="45" fill="none" />
        </svg>
        <div id="timerDisplay">00:00</div>
        <div>
            <input type="number" id="minutesInput" placeholder="Minutes" min="0">
            <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
        </div>
        <div>
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="message"></div>
        <div id="backgroundStatus"></div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar').querySelector('circle:nth-child(2)');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');
        const backgroundStatus = document.getElementById('backgroundStatus');

        let isRunning = false;
        let worker;

        const circumference = 2 * Math.PI * 45;
        progressBar.style.strokeDasharray = circumference;
        progressBar.style.strokeDashoffset = circumference;

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        function startTimer() {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalTime = minutes * 60 + seconds;

                if (totalTime > 0) {
                    isRunning = true;
                    worker = new Worker('./timer-worker.js');
                    worker.postMessage({ command: 'start', totalTime });
                    worker.onmessage = updateTimerDisplay;
                    backgroundStatus.textContent = 'Timer running in background';
                }
            }
        }

        function updateTimerDisplay(event) {
            const { remainingTime, progress } = event.data;
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            progressBar.style.strokeDashoffset = circumference * (1 - progress);
            const hue = 210 * (1 - progress);
            progressBar.style.stroke = `hsl(${hue}, 80%, 50%)`;

            if (remainingTime === 0) {
                isRunning = false;
                message.textContent = "Time's up!";
                document.body.classList.add('blink');
                vibrateDevice();
            }
        }

        function pauseTimer() {
            if (isRunning && worker) {
                worker.postMessage({ command: 'pause' });
                isRunning = false;
                backgroundStatus.textContent = 'Timer paused';
            }
        }

        function resetTimer() {
            if (worker) {
                worker.terminate();
            }
            isRunning = false;
            timerDisplay.textContent = '00:00';
            progressBar.style.strokeDashoffset = circumference;
            progressBar.style.stroke = '#0066cc';
            message.textContent = '';
            document.body.classList.remove('blink');
            document.body.style.backgroundColor = '';
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
            }
            backgroundStatus.textContent = '';
        }

        function vibrateDevice() {
            if ('vibrate' in navigator) {
                navigator.vibrate([500, 110, 500, 110, 450, 110, 200, 110, 170, 40, 450, 110, 200, 110, 170, 40, 500]);
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
