<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.5s;
        color: #333;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 20px;
        width: 90%;
        max-width: 400px;
      }
      /* The new full round progress bar using conic-gradient */
      #progressRound {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        /* Initially no progress (filled with base color) */
        background: conic-gradient(#0066cc 0deg, #e0e0e0 0deg 360deg);
        margin: 0 auto;
        transition: background 1s linear;
      }
      #timerDisplay {
        font-size: 60px;
        margin: 20px 0;
        font-weight: 700;
      }
      input,
      button {
        font-size: 18px;
        padding: 10px;
        margin: 5px;
        width: calc(50% - 10px);
        box-sizing: border-box;
      }
      button {
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #004c99;
      }
      #message {
        font-size: 24px;
        margin-top: 20px;
        font-weight: bold;
      }
      @keyframes blink-animation {
        0%,
        100% {
          background-color: #ff4136;
        }
        50% {
          background-color: #7fdbff;
        }
      }
      .blink {
        animation: blink-animation 1s steps(2, start) infinite;
      }
      #wakeLockStatus {
        font-size: 14px;
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- The progress bar element -->
      <div id="progressRound"></div>
      <div id="timerDisplay">00:00</div>
      <div>
        <input type="number" id="minutesInput" placeholder="Minutes" min="0" />
        <input
          type="number"
          id="secondsInput"
          placeholder="Seconds"
          min="0"
          max="59"
        />
      </div>
      <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div id="message"></div>
      <div id="wakeLockStatus"></div>
    </div>

    <script>
      const timerDisplay = document.getElementById("timerDisplay");
      const progressRound = document.getElementById("progressRound");
      const minutesInput = document.getElementById("minutesInput");
      const secondsInput = document.getElementById("secondsInput");
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");
      const message = document.getElementById("message");
      const wakeLockStatus = document.getElementById("wakeLockStatus");

      let countdown;
      let totalTime;
      let remainingTime;
      let isRunning = false;
      let wakeLock = null;

      async function requestWakeLock() {
        try {
          wakeLock = await navigator.wakeLock.request("screen");
          // Optional: update status text if desired.
          wakeLock.addEventListener("release", () => {
            // wakeLockStatus.textContent = 'Screen can sleep';
          });
        } catch (err) {
          wakeLockStatus.textContent = `${err.name}, ${err.message}`;
        }
      }

      function releaseWakeLock() {
        if (wakeLock) {
          wakeLock.release();
          wakeLock = null;
        }
      }

      async function startTimer() {
        if (!isRunning) {
          const minutes = parseInt(minutesInput.value) || 0;
          const seconds = parseInt(secondsInput.value) || 0;
          totalTime = minutes * 60 + seconds;
          remainingTime = totalTime;

          if (totalTime > 0) {
            isRunning = true;
            updateTimer();
            countdown = setInterval(updateTimer, 1000);
            await requestWakeLock();
          }
        }
      }

      function updateTimer() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerDisplay.textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

        // Calculate progress (from 0 to 1) and convert to degrees (0° - 360°)
        const progress = (totalTime - remainingTime) / totalTime;
        const angle = progress * 360;
        // Optionally change color as progress increases
        const hue = 210 * (1 - progress);
        progressRound.style.background = `conic-gradient(hsl(${hue}, 80%, 50%) ${angle}deg, #e0e0e0 ${angle}deg 360deg)`;

        if (remainingTime === 0) {
          clearInterval(countdown);
          isRunning = false;
          message.textContent = "Time's up!";
          document.body.classList.add("blink");
          vibrateDevice();
          releaseWakeLock();
        } else {
          remainingTime--;
        }
      }

      function vibrateDevice() {
        if ("vibrate" in navigator) {
          navigator.vibrate([
            500, 110, 500, 110, 450, 110, 200, 110, 170, 40, 450, 110, 200, 110,
            170, 40, 500,
          ]);
        }
      }

      function pauseTimer() {
        clearInterval(countdown);
        isRunning = false;
        releaseWakeLock();
      }

      function resetTimer() {
        clearInterval(countdown);
        isRunning = false;
        remainingTime = totalTime;
        updateTimer();
        message.textContent = "";
        document.body.classList.remove("blink");
        progressRound.style.background = `conic-gradient(#0066cc 0deg, #e0e0e0 0deg 360deg)`;
        if ("vibrate" in navigator) {
          navigator.vibrate(1000);
        }
        releaseWakeLock();
      }

      startBtn.addEventListener("click", startTimer);
      pauseBtn.addEventListener("click", pauseTimer);
      resetBtn.addEventListener("click", resetTimer);

      // Handle visibility change for wake lock
      document.addEventListener("visibilitychange", async () => {
        if (document.visibilityState === "visible" && isRunning) {
          await requestWakeLock();
        } else {
          releaseWakeLock();
        }
      });

      // Optional: adjust timer if the tab goes inactive
      let lastTime = Date.now();
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden && isRunning) {
          const now = Date.now();
          const deltaTime = Math.floor((now - lastTime) / 1000);
          remainingTime = Math.max(0, remainingTime - deltaTime);
          updateTimer();
        }
        lastTime = Date.now();
      });
    </script>
  </body>
</html>
